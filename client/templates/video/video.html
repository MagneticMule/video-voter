<template name="video">
  <div id="video-player-container">
    <div id="video-container" style="width:800px;position:relative;">
    <video width="800" id="videoPlayer" preload="auto" autoplay poster="/images/hex-loader1.gif">
      <source src="{{url}}" type="video/mp4">
        Sorry, your browser isn't compatible with HTML5 video :(
    </video>

    </div>

  <div id="video-control">
    <div style="float:left;width:20%;">
    <button type="button" class="btn btn-info" id="btn-play-pause">
      <span aria-hidden="true"></span> Loading
    </button>
    </div>
    <div style="float:right;width:80%;">
      <input id="seekBar" type="range" value="0" />
    </div>
    </div>
    </div>
</template>
