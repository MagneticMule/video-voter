<template name="video">
  <div id="video-player-container">
    <video width="800" id="videoPlayer" preload="auto">
      <source src="{{url}}" type="video/mp4">
        Sorry, your browser isn't compatible with HTML5 video :(
    </video>

  <div id="video-control">
    <div style="float:left;width:20%;">
    <button type="button" class="btn btn-success" id="btn-play-pause">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
    </button>
    </div>
    <div style="float:right;width:80%;">
      <input id="seekBar" type="range" value="0" />
    </div>
    </div>
    </div>
</template>
