<template name="_video">
  <div style="margin-bottom:25px;">
    <video width="800" controls id="vdplayer" preload="auto">
      <source src="{{url}}" type="video/mp4">
        Sorry, your browser isn't compatible with HTML5 video :(
    </video>
  </div>
    <div class="well">
    <button type="button" class="btn btn-success">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
    </button>
    <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause
    </button>
    <button type="button" class="btn btn-danger">
      <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
    </button>
    </div>
</template>
